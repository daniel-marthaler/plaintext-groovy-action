name: deploy

on:
  push:
    branches:
      - master

permissions:
  packages: write
  contents: read

jobs:
  deployImage:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.read-targets.outputs.targets }}

    steps:

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: 'Prepare'
        id: prep
        run: |
          chmod +x ./entrypoint.sh

      - name: Log in to the Container registry
        uses: docker/login-action@b4bedf8053341df3b5a9f9e0f2cf4e79e27360c6
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@6dfb6f1404065e66f9af1a56a7d39ad09efaaf9a
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/plaintext-groovy-action
            ghcr.io/${{ github.repository }}

      - name: Build and push Docker images
        uses: docker/build-push-action@4c1b68d83ad20cc1a09620ca477d5bbbb5fa14d0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
