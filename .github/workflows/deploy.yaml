name: deploy

on:
  push:
    branches:
      - master

permissions:
  packages: write
  contents: read

jobs:
  deployImage:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.read-targets.outputs.targets }}

    steps:

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: 'Prepare'
        id: prep
        run: |
          chmod +x ./entrypoint.sh

      - name: Log in to the Container registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@b67fef219a3c5542bf1d0948862a08152653b4d4
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/plaintext-groovy-action
            ghcr.io/${{ github.repository }}

      - name: Build and push Docker images
        uses: docker/build-push-action@4e4ee680f69700760d5620a94c020aef883043aa
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
