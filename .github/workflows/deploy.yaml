name: deploy

on:
  push:
    branches:
      - master

permissions:
  packages: write
  contents: read

jobs:
  deployImage:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.read-targets.outputs.targets }}

    steps:

      - name: Check out the repo
        uses: actions/checkout@v3

      - name: 'Prepare'
        id: prep
        run: |
          chmod +x ./entrypoint.sh

      - name: Log in to the Container registry
        uses: docker/login-action@a9794064588be971151ec5e7144cb535bcb56e36
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@0f8c876bafbf5dbce05c36682ec68e9a0274a48a
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/plaintext-groovy-action
            ghcr.io/${{ github.repository }}

      - name: Build and push Docker images
        uses: docker/build-push-action@4fad532b9fdbfb80f436784834374a1c11834153
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
